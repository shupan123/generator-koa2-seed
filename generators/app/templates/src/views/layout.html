<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Site{% endblock %}</title>

        section {
            padding-bottom: 20px;
        }
        table {
            border-collapse: collapse;
        }
        table th, table td {
            padding: 5px;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
